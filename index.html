<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Калькулятор</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./normalize.css" />
	</head>
	<body class="body">
		<div class="container" id="container">
			<div class="wrapper">
				<input class="show-number" id="show-number" type="text" readonly />
				<div class="wrapper-buttons">
					<button class="button-calc"><span class="span">clr</span></button>
					<button class="button-calc"><span class="span">DEL</span></button>
					<button class="button-calc"><span class="span">%</span></button>
					<button class="button-calc"><span class="span">/</span></button>
					<button class="button-calc"><span class="span">7</span></button>
					<button class="button-calc"><span class="span">8</span></button>
					<button class="button-calc"><span class="span">9</span></button>
					<button class="button-calc"><span class="span">*</span></button>
					<button class="button-calc"><span class="span">4</span></button>
					<button class="button-calc"><span class="span">5</span></button>
					<button class="button-calc"><span class="span">6</span></button>
					<button class="button-calc"><span class="span">-</span></button>
					<button class="button-calc"><span class="span">1</span></button>
					<button class="button-calc"><span class="span">2</span></button>
					<button class="button-calc"><span class="span">3</span></button>
					<button class="button-calc"><span class="span">+</span></button>
					<button class="button-calc"><span class="span">.</span></button>
					<button class="button-calc"><span class="span">0</span></button>
					<button class="button-calc--end button-calc">
						<span class="span">=</span>
					</button>
				</div>
			</div>
		</div>
		<script async src="./main.js"></script>
	</body>
</html>
